<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Cadastrando Filme</title>

	<!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/6d71c6069d.js" crossorigin="anonymous"></script>

	
	<!-- BOOTSTRAP CSS-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- FILMES:
		https://imagemfilmes.com.br/filmes -->

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="estiloFilmeCadastrar.css">
</head>
<body>
	<div class="fundo d-md-block d-sm-none">
			<img src="bg-index.png">
	</div>
	
	<div class="cadastrar">
		<h1>Orange</h1>
		<p>Cadastre seu filme:</p>
		<input type="text" name="" id="tituloFilme" placeholder="Titulo">
		<input type="text" name="" id="categoriaFilme" placeholder="URL Capa">
		<button onclick="cadastrarFilme()" dasta-bs-toggle="modal" dasta-bs-target="#exampleModal">
			Cadastrar
		</button>
		<button onclick="window.location.href='filmesCadastrados.html'" dasta-bs-toggle="modal" dasta-bs-target="#exampleModal">
			Ver Filmes
		</button>
	</div>

<!-- Modal -->
<div class="modal fade" id="validarModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="titulo_modal"></h5>
      </div>
      <div id="corpoModal"></div>
      <div class="modal-footer">
        <button id="btnModal" type="button" data-bs-dismiss="modal"></button>
      </div>
    </div>
  </div>
</div>

</body>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
  </script>

  <script src="scriptCadastrarFilme.js"></script>
</html>
