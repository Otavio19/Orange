</head>
<body>
	<div class="menu">
		<ul class="container">
			<li>
				<button type="button" class="btn" onclick="alterar('entrar')">Entrar</button>
			</li>
			<li>
				<button type="button" class="btn">Registrar</button>
			</li>
			<li>
				<i class="fas fa-lightbulb escolhaClara" onclick="corClara()"></i>
				<i class="far fa-lightbulb escolhaEscura" onclick="corEscura()" style="display: none;"></i>
		</li>
		</ul>
	</div>
	<div class="conteudo">
		<div class="bg-index d-sm-none d-md-block h-100"><img class='mt-5' src="bg-index.png"></div>

		<div class="formulario-entrar col-sm-12 col-md-6">

		<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
  </script>

  <script type="text/javascript">
  	function corClara(){
  				$(".conteudo").css("background","white");
  				$("input").css("border-color","black");
  				$("input").css("color","black");
  				$("button").css("border-color","black");
  				$("button").css("color","black");
  				$(".escolhaClara").css("display", "none")
  				$(".escolhaEscura").css("display", "inline")
  	}

  	function corEscura(){
  				$(".conteudo").css("background","black");
  				$("input").css("border-color","white");
  				$("input").css("color","white");
  				$("button").css("border-color","white");
  				$("button").css("color","white");
  				$(".escolhaClara").css("display", "inline")
  				$(".escolhaEscura").css("display", "none")
  	}
  	
  </script>
